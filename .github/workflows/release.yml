name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64-x86-64

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist

          # Linux AMD64
          echo "Building linux/amd64..."
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o dist/dbmask-linux-amd64 ./cmd/dbmask

          # Linux ARM64 (without CGO for cross-compilation simplicity)
          echo "Building linux/arm64..."
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o dist/dbmask-linux-arm64 ./cmd/dbmask

          # macOS AMD64
          echo "Building darwin/amd64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o dist/dbmask-darwin-amd64 ./cmd/dbmask

          # macOS ARM64
          echo "Building darwin/arm64..."
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o dist/dbmask-darwin-arm64 ./cmd/dbmask

          # Windows AMD64
          echo "Building windows/amd64..."
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o dist/dbmask-windows-amd64.exe ./cmd/dbmask

      - name: Create archives
        run: |
          cd dist
          for f in dbmask-*; do
            if [[ "$f" == *.exe ]]; then
              zip "${f%.exe}.zip" "$f"
            else
              tar -czvf "${f}.tar.gz" "$f"
            fi
          done

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD --no-merges)
            # Use a delimiter for multi-line output
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            Download the appropriate binary for your platform:
            - **Linux (AMD64)**: `dbmask-linux-amd64.tar.gz`
            - **Linux (ARM64)**: `dbmask-linux-arm64.tar.gz`
            - **macOS (Intel)**: `dbmask-darwin-amd64.tar.gz`
            - **macOS (Apple Silicon)**: `dbmask-darwin-arm64.tar.gz`
            - **Windows**: `dbmask-windows-amd64.zip`

            ### Quick Start

            ```bash
            # Linux/macOS
            tar -xzf dbmask-*.tar.gz
            chmod +x dbmask-*
            ./dbmask-* --help

            # Windows
            unzip dbmask-windows-amd64.zip
            dbmask-windows-amd64.exe --help
            ```
          files: |
            dist/*.tar.gz
            dist/*.zip
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
