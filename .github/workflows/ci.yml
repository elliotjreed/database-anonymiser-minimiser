name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 95" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below the required 95% threshold"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets the required 95% threshold"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install cross-compilation dependencies
        if: matrix.goos == 'linux'

        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          # Set CC for cross-compilation
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi

          # Disable CGO for cross-compilation (except linux/amd64)
          if [ "${{ matrix.goos }}" != "linux" ] || [ "${{ matrix.goarch }}" != "amd64" ]; then
            export CGO_ENABLED=0
          fi

          BINARY_NAME=dbmask
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=dbmask.exe
          fi

          go build -ldflags="-s -w -X main.version=dev" -o ${BINARY_NAME} ./cmd/dbmask

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbmask-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dbmask
            dbmask.exe
          if-no-files-found: ignore

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true
